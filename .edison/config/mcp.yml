# Project-specific MCP configuration override for Edison repository
# This uses the local run-server.sh script which handles .pal/.env loading

mcp:
  servers:
    edison-pal:
      # Use local script for Edison repo development
      # The script handles: .env loading, pal-mcp-server discovery, PATH setup
      # Relative path - Claude Code runs from project root
      command: "./scripts/pal/run-server.sh"
      args: []
      env: {}
