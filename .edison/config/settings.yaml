# Edison Project Settings
# Project-specific configuration for Edison framework development

project:
  name: edison
  description: "AI-automated project management and software development framework"
  language: python
  pythonVersion: "3.12"

  # Source code locations
  sourceDir: "src/edison"
  testsDir: "tests"

  # Build and quality commands
  commands:
    typeCheck: "mypy --strict src/"
    lint: "ruff check src/ tests/"
    format: "ruff format src/ tests/"
    test: "pytest tests/ -v --tb=short"
    testCoverage: "pytest tests/ --cov=src --cov-report=term-missing"
    build: "python -m build"

  # Edison-specific paths
  paths:
    core: "src/edison/core"
    cli: "src/edison/cli"
    data: "src/edison/data"
    config: "src/edison/data/config"
    packs: "src/edison/data/packs"
    agents: "src/edison/data/agents"
    validators: "src/edison/data/validators"
    guidelines: "src/edison/data/guidelines"
