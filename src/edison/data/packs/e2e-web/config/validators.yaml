validation:
  validators:
    browser-e2e:
      name: "Browser E2E Validator (Playwright MCP)"
      engine: codex-cli
      fallback_engine: pal-mcp
      prompt: "_generated/validators/browser-e2e.md"
      wave: comprehensive
      always_run: false
      blocking: true
      timeout: 1800
      context7_required: true
      context7_packages: ["+", "playwright"]
      triggers:
        - "app/**/*"
        - "pages/**/*"
        - "src/**/*.{tsx,ts,jsx,js,vue,svelte,astro}"
        - "**/*.{tsx,ts,jsx,js,vue,svelte,astro}"
        - "**/*.{html,css,scss,less}"
        - "**/*.{png,jpg,jpeg,webp,svg}"
        - "playwright.config.*"
        - "e2e/**/*"
        - "tests/e2e/**/*"
        - "**/*.e2e.*"
      focus:
        - ui-flows
        - accessibility
        - regression
        - error-states
        - validation

