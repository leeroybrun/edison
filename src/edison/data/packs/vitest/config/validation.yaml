## Pack validation overlay (canonical filename: validation.yaml)
validation:
  validators:
    testing:
      name: "Testing Validator"
      engine: codex-cli
      fallback_engine: pal-mcp
      prompt: "_generated/validators/testing.md"
      wave: comprehensive
      always_run: false
      blocking: true
      timeout: 1500
      context7_required: true
      context7_packages: ["+", "vitest"]
      triggers:
        - "**/*.test.*"
        - "**/*.spec.*"
      focus: []
