# React pack overlay for CodeRabbit

path_instructions:
  - "+"
  - path: "**/*.jsx"
    instructions: |
      Review React JSX code for:
      - Component composition and hierarchy
      - Proper key usage in lists
      - Event handler naming (handleClick vs onClick)
      - Accessibility (a11y) attributes
      - Conditional rendering patterns

  - path: "**/*.tsx"
    instructions: |
      Review React TypeScript components for:
      - Component structure and organization
      - Props validation and defaults
      - Hook dependencies correctness
      - Memo/callback optimization opportunities
      - Component lifecycle patterns

  - path: "**/components/**/*"
    instructions: |
      Review React components for:
      - Single responsibility principle
      - Reusability and composability
      - State management approach
      - Performance considerations
      - Error boundaries where appropriate

  - path: "**/hooks/**/*"
    instructions: |
      Review custom hooks for:
      - Proper hook naming (useXxx)
      - Dependencies array correctness
      - Cleanup in useEffect
      - Hook composition patterns
      - Testability
