name: better-auth
version: 1.0.0
description: Better Auth authentication framework integration pack for OAuth/OIDC and session management
category: authentication
tags: [auth, security, session, oauth, oidc]

triggers:
  filePatterns:
    - "**/auth/**/*"
    - "**/*auth*"
    - "**/*session*"
    - "better-auth.config.ts"
    - ".env*"

provides:
  validators:
    - validators/auth-security.md
