---
- name: Example: install and configure nginx
  hosts: web
  become: true
  vars:
    nginx_packages:
      - nginx
  tasks:
    - name: Install nginx packages
      ansible.builtin.apt:
        name: "{{ nginx_packages }}"
        state: present
        update_cache: true

    - name: Deploy nginx config (validated)
      ansible.builtin.template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: "0644"
        validate: "nginx -t -c %s"
      notify: Reload nginx

    - name: Ensure nginx started and enabled
      ansible.builtin.systemd:
        name: nginx
        state: started
        enabled: true

  handlers:
    - name: Reload nginx
      ansible.builtin.systemd:
        name: nginx
        state: reloaded

