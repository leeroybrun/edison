# Python pack CI command defaults
#
# These defaults are intended to be broadly useful for modern Python projects.
# Projects may override any command via `.edison/config/ci.yaml`.

ci:
  commands:
    type-check: "mypy --strict src/"
    lint: "ruff check src/ tests/"
    format: "ruff format src/ tests/"
    format-check: "ruff format --check src/ tests/"
    test: "pytest tests/ -v --tb=short"
    test-coverage: "pytest tests/ --cov=src --cov-report=term-missing"
    build: "python -m build"

