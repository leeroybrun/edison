# Python pack: Claude Code settings overlays
#
# Purpose: avoid background-agent permission auto-denials for common Python dev tools.
# Uses array append semantics (first element "+") so it extends core settings.

settings:
  claude:
    permissions:
      allow:
        - "+"
        # Common venv activation patterns (allows chaining: ". .venv/bin/activate && pytest ...")
        - "Bash(. .venv/bin/activate:*)"
        - "Bash(source .venv/bin/activate:*)"
        - "Bash(. venv/bin/activate:*)"
        - "Bash(source venv/bin/activate:*)"
        # Common repo-local tool invocations (uv/poetry/pip/ruff/pytest via venv bin)
        - "Bash(./.venv/bin/python:*)"
        - "Bash(.venv/bin/python:*)"
        - "Bash(./.venv/bin/pytest:*)"
        - "Bash(.venv/bin/pytest:*)"
        - "Bash(./.venv/bin/ruff:*)"
        - "Bash(.venv/bin/ruff:*)"
        - "Bash(python -m pytest:*)"
        - "Bash(python3 -m pytest:*)"
        - "Bash(pytest:*)"
        - "Bash(python -m mypy:*)"
        - "Bash(python3 -m mypy:*)"
        - "Bash(mypy:*)"
        - "Bash(python -m ruff:*)"
        - "Bash(python3 -m ruff:*)"
        - "Bash(ruff:*)"
