# Python pack: Claude Code settings overlays
#
# Purpose: avoid background-agent permission auto-denials for common Python dev tools.
# Uses array append semantics (first element "+") so it extends core settings.

settings:
  claude:
    permissions:
      allow:
        - "+"
        - "Bash(python -m pytest:*)"
        - "Bash(python3 -m pytest:*)"
        - "Bash(pytest:*)"
        - "Bash(python -m mypy:*)"
        - "Bash(python3 -m mypy:*)"
        - "Bash(mypy:*)"
        - "Bash(python -m ruff:*)"
        - "Bash(python3 -m ruff:*)"
        - "Bash(ruff:*)"
