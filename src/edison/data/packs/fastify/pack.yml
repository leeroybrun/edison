pack:
  id: fastify
  name: "Fastify"
  version: "1.0.0"

triggers:
  filePatterns:
    - "**/*fastify*"
    - "**/src/**/routes/**"
    - "**/src/**/plugins/**"

provides:
  guidelines:
    - guidelines/API.md
    - guidelines/schema-validation.md
    - guidelines/error-handling.md
    - guidelines/auth.md
  agents:
    - agents/api-builder.md
  validators: []
