context7:
  triggers:
    prisma:
      - "**/*.prisma"
      - "**/prisma/schema.*"
      - "**/prisma/migrations/**/*"
      - "**/prisma/seeds/**/*"

  aliases:
    "@prisma/client": "prisma"
    prisma-client: "prisma"

  contentDetection:
    prisma:
      filePatterns:
        - "**/*.ts"
        - "**/*.tsx"
      searchPatterns:
        - "import.*@prisma/client"
        - "PrismaClient"
        - "prisma\\."

  packages:
    prisma:
      version: "6.0.0"
      context7Id: "/prisma/prisma"
      criticalChanges:
        - "New client API"
      topics:
        - "schema"
        - "client"
        - "migrations"


