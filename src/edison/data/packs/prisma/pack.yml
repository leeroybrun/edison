name: prisma
version: 1.0.0
description: Prisma ORM pack for database schema design, migrations, and query optimization
category: database
tags: [prisma, orm, database, schema, migrations]

triggers:
  filePatterns:
    - "**/schema.prisma"
    - "prisma/**/*"
    - "migrations/**/*"

guidelines:
  - TESTING.md
  - schema-design.md
  - migrations.md
  - query-optimization.md
  - relationships.md

agents:
  - overlays/database-architect.md

validators:
  - database.md
