## Pack validation overlay (canonical filename: validation.yaml)
validation:
  validators:
    styling:
      name: "Styling Validator (Tailwind)"
      engine: codex-cli
      fallback_engine: pal-mcp
      prompt: "_generated/validators/styling.md"
      wave: comprehensive
      always_run: false
      blocking: false
      timeout: 300
      context7_required: true
      context7_packages: ["+", "tailwindcss"]
      triggers:
        - "**/*.css"
        - "**/*.tsx"
        - "**/*.jsx"
      focus: []

