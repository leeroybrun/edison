orchestrators:
  default: claude

  profiles:
    claude:
      command: "claude"
      args: []
      cwd: "{session_worktree}"
      env:
        CLAUDE_CONFIG: ".claude/config.json"
      initial_prompt:
        enabled: true
        method: "arg"  # Use positional argument (claude accepts prompt as argument)
        path: "{PROJECT_CONFIG_DIR}/_generated/start/START_NEW_SESSION.md"

    codex:
      command: "codex"
      args: []
      cwd: "{session_worktree}"
      requires_tty: true
      initial_prompt:
        enabled: true
        method: "arg"  # Use positional argument
        path: "{PROJECT_CONFIG_DIR}/_generated/start/START_NEW_SESSION.md"

    gemini:
      command: "gemini"
      args: []
      cwd: "{session_worktree}"
      initial_prompt:
        enabled: true
        method: "arg"  # Use positional argument

    happy:
      command: "happy"
      args: []
      type: "wrapper"
      cwd: "{session_worktree}"
      initial_prompt:
        enabled: true
        method: "stdin"
        path: "{PROJECT_CONFIG_DIR}/_generated/start/START_NEW_SESSION.md"

    mock:
      command: "echo"
      args: ["mock-orchestrator"]
      cwd: "."
      initial_prompt:
        enabled: false
