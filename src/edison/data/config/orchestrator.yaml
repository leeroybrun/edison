orchestrators:
  default: claude

  profiles:
    claude:
      command: "claude"
      args: ["--project", "{project_root}"]
      cwd: "{session_worktree}"
      env:
        CLAUDE_CONFIG: ".claude/config.json"
      initial_prompt:
        enabled: true
        method: "stdin"
        path: ".edison/_generated/start/START_NEW_SESSION.md"

    codex:
      command: "codex"
      args: ["--model", "gpt-4.1"]
      cwd: "{session_worktree}"
      initial_prompt:
        enabled: true
        method: "stdin"
        path: ".edison/_generated/start/START_NEW_SESSION.md"

    gemini:
      command: "gemini"
      args: ["chat"]
      cwd: "{session_worktree}"
      initial_prompt:
        enabled: true
        method: "stdin"

    happy:
      command: "happy"
      args: []
      type: "wrapper"
      cwd: "{session_worktree}"
      initial_prompt:
        enabled: true
        method: "stdin"
        path: ".edison/_generated/start/START_NEW_SESSION.md"

    mock:
      command: "echo"
      args: ["mock-orchestrator"]
      cwd: "."
      initial_prompt:
        enabled: false
