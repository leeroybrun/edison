# Process inspection configuration for session ID inference

process:
  # Known LLM/AI assistant process names
  llm_processes:
    - claude
    - codex
    - gemini
    - cursor
    - aider
    - happy
    - opencode

  # Optional: cmdline markers to detect wrapper CLIs when the process name is generic
  # (e.g. "node", "python", "zsh"). Markers are substring-matched against the full cmdline.
  #
  # Use markerMap to normalize a marker to a canonical wrapper name.
  llm_script_markers:
    - happy
    - claude
    - codex
    - cursor
    - gemini
    - aider
    - opencode

  # Optional: map marker -> canonical wrapper name
  llm_marker_map:
    happy: happy
    claude: claude
    codex: codex
    cursor: cursor
    gemini: gemini
    aider: aider
    opencode: opencode

  # Optional: exclude certain cmdlines from being treated as an LLM wrapper match.
  # This is useful for wrapper daemons that are long-lived across multiple sessions.
  #
  # Values are substring-matched against the full, lowercased cmdline string.
  llm_cmdline_excludes:
    # Happy runs a long-lived daemon (e.g. `... index.mjs daemon start-sync`) that
    # should not be used as the session identifier because it is shared across
    # multiple Happy sessions on the same machine.
    happy:
      - " index.mjs daemon "

  # Edison process patterns
  edison_processes:
    - edison
    - python  # When running Edison scripts

  # Markers in command line that indicate Edison scripts. Use config-driven
  # project config directory marker rather than hardcoding ".edison".
  edison_script_markers:
    - edison
    - "{PROJECT_CONFIG_DIR}"
