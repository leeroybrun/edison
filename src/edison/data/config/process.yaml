# Process inspection configuration for session ID inference

process:
  # Known LLM/AI assistant process names
  llm_processes:
    - claude
    - codex
    - gemini
    - cursor
    - aider
    - happy
    - opencode

  # Optional: cmdline markers to detect wrapper CLIs when the process name is generic
  # (e.g. "node", "python", "zsh"). Markers are substring-matched against the full cmdline.
  #
  # Use markerMap to normalize a marker to a canonical wrapper name.
  llm_script_markers:
    - happy
    - claude
    - codex
    - cursor
    - gemini
    - aider
    - opencode

  # Optional: map marker -> canonical wrapper name
  llm_marker_map:
    happy: happy
    claude: claude
    codex: codex
    cursor: cursor
    gemini: gemini
    aider: aider
    opencode: opencode

  # Edison process patterns
  edison_processes:
    - edison
    - python  # When running Edison scripts

  # Markers in command line that indicate Edison scripts. Use config-driven
  # project config directory marker rather than hardcoding ".edison".
  edison_script_markers:
    - edison
    - "{PROJECT_CONFIG_DIR}"
