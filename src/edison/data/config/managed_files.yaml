# Managed files configuration
#
# These files are updated during `edison compose all` via the managed-files adapter.
# The update strategy is append-only + idempotent: Edison only adds missing lines.

managed_files:
  files:
    - path: ".gitignore"
      ensure_blank_line_before: true
      ensure_trailing_newline: true
      create: true
      ensure_lines:
        - ".worktrees/"
        - ".edison/_generated/"
        - ".edison/_locks/"
        - ".edison/config.local/"
        - ".edison/session/"
        # Meta-managed state is committable; ignore only runtime-only subtrees.
        - ".project/logs/"
        - ".project/archive/"
        - ".project/.session-id"
        - ".project/sessions/_tx/"
        - ".project/sessions/_locks/"
        - ".project/qa/evidence-snapshots/"
        - ".project/qa/locks/"
        - ".project/qa/score-history/"
