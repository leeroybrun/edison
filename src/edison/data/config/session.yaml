session:
  paths:
    root: ".project/sessions"
    archive: ".project/archive"
    tx: ".project/sessions/_tx"
    templates:
      primary: "{PROJECT_CONFIG_DIR}/sessions/TEMPLATE.json"
      repo: "{PROJECT_CONFIG_DIR}/sessions/TEMPLATE.json"
  recovery:
    timeoutHours: 8
    staleCheckIntervalHours: 1
    clockSkewAllowanceSeconds: 300
    defaultTimeoutMinutes: 60
  validation:
    idRegex: "^[a-zA-Z0-9_\\-\\.]+$"
    maxLength: 64
  states:
    draft: "draft"
    active: "wip"
    closing: "done"
    done: "done"
    blocked: "blocked"
    validated: "validated"
    recovery: "recovery"
    archived: "archived"
  defaults:
    initialState: "active"
  lookupOrder:
    - "active"
    - "draft"
    - "closing"
    - "done"
    - "blocked"
    - "validated"
    - "recovery"
    - "archived"
  worktree:
    uuidSuffixLength: 6
    timeouts:
      health_check: 10
      fetch: 60
      checkout: 30
      worktree_add: 30
      clone: 60
      install: 300
      branch_check: 10
      prune: 10
  transaction:
    minDiskHeadroom: 5242880
