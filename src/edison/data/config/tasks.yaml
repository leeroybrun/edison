tasks:
  paths:
    root: ".project/tasks"
    qaRoot: ".project/qa"
    metaRoot: ".project/tasks/meta"
    # Document templates are composed into `.edison/_generated/documents/`.
    # Task/QA creation should source templates from there for pack/project overlays.
    template: ".edison/_generated/documents/TASK.md"
    qaTemplate: ".edison/_generated/documents/QA.md"
    evidenceSubdir: "validation-evidence"
  defaults:
    ownerPrefix: "- **Owner:** "
    validatorOwnerPrefix: "- **Validator Owner:** "
    statusPrefix: "- **Status:** "
    claimedPrefix: "  - **Claimed At:** "
    lastActivePrefix: "  - **Last Active:** "
    continuationPrefix: "  - **Continuation ID:** "
  similarity:
    # Deterministic duplicate/similarity detection used by:
    # - `edison session next` follow-up suggestions
    # - `edison task similar` CLI
    topK: 5
    threshold: 0.55
    useShingles: true
    shingleSize: 3
    titleWeight: 0.7
    bodyWeight: 0.3
