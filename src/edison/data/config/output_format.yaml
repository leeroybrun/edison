version: "1.0.0"

validationReport:
  description: Schema for validator JSON output, including follow-up task metadata.
  suggestedFollowups:
    type: array
    items:
      type: object
      required: [title, description, severity]
      properties:
        title:
          type: string
          description: Brief task title
        description:
          type: string
          description: Detailed task description
        type:
          type: string
          enum: [bug, enhancement, refactor, test, docs]
          description: Classification of the follow-up work
        severity:
          type: string
          enum: [critical, high, medium, low]
          description: Impact level of the underlying finding
        blocking:
          type: boolean
          default: false
          description: Whether the parent task should be blocked until resolved
        claimNow:
          type: boolean
          default: false
          description: Should the orchestrator immediately claim the follow-up?
        parentId:
          type: string
          description: Parent task ID if this is a subtask
        files:
          type: array
          items:
            type: string
          description: Affected file paths
        suggestedSlug:
          type: string
          description: Suggested task slug for filename generation
        suggestedWave:
          type: integer
          description: Suggested execution wave (1-5)
