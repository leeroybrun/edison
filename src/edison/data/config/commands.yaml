# Edison Core Commands Configuration
#
# This file configures how Edison renders IDE slash commands (platforms,
# templates, output directories, selection rules).
#
# Command definitions themselves live as individual markdown files under:
# - Core: `src/edison/data/commands/**`
# - User: `~/.edison/commands/**`
# - Project: `.edison/commands/**`
#
# Packs may also contribute commands under:
# - `<pack>/commands/**`

commands:
  enabled: true
  # Default to repo-local platforms. Codex prompts are user-global by default
  # (`~/.codex/prompts`) and should be opt-in at the project layer.
  platforms: [claude, cursor]

  # Selection strategy
  selection:
    mode: "domains"  # all | domains | explicit
    domains:
      - session
      - task
      - plan
      - qa
      - rules
    exclude:
      - setup
      - internal
      - migrate

  # Platform configurations
  platform_config:
    claude:
      enabled: true
      output_dir: ".claude/commands"
      prefix: "edison."
      max_short_desc: 80
      template: "claude-command.md.template"
      # Default to workflow guidance prompts (no implicit execution).
      # Projects can re-enable if they want executable `!` snippets.
      allow_bash: false

    cursor:
      enabled: true
      output_dir: ".cursor/commands"
      prefix: "edison."
      max_short_desc: 120
      template: "cursor-command.md.template"
      allow_bash: true

    codex:
      enabled: true
      output_dir: "~/.codex/prompts"  # User directory
      prefix: "edison."
      max_short_desc: 100
      template: "codex-prompt.md.template"
      warn_user_scope: true
