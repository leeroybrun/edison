mcp:
  config_file: ".mcp.json"
  tool_names:
    edison_zen_clink: "mcp__edison-zen__clink"
  servers:
    edison-zen:
      # Portable: use uvx to run zen-mcp-server from git
      # This works on any machine with uvx installed (pip install uv)
      command: "uvx"
      args:
        - "--from"
        - "git+https://github.com/BeehiveInnovations/zen-mcp-server.git"
        - "zen-mcp-server"
      # Script-based command variant (preferred for local + deterministic setups).
      # `edison init --mcp-script` copies `scripts/zen/*.sh` into `{PROJECT_ROOT}/{PROJECT_CONFIG_DIR}/scripts/zen/`.
      script:
        command: "{PROJECT_ROOT}/{PROJECT_CONFIG_DIR}/scripts/zen/run-server.sh"
        args: []
      env:
        ZEN_WORKING_DIR: "{PROJECT_ROOT}"
      setup:
        require:
          commands:
            - "uvx"
        instructions: |
          Install uvx: pip install uv
          Or clone zen-mcp-server: git clone https://github.com/BeehiveInnovations/zen-mcp-server.git ~/zen-mcp-server
          Configure API keys in {PROJECT_ROOT}/.zen/.env
    context7:
      command: "npx"
      args:
        - "-y"
        - "@upstash/context7-mcp@latest"
      env: {}
      setup:
        require:
          commands:
            - "npx"
    sequential-thinking:
      command: "npx"
      args:
        - "-y"
        - "@modelcontextprotocol/server-sequential-thinking"
      env: {}
      setup:
        require:
          commands:
            - "npx"
