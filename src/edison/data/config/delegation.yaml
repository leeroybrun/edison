delegation:
  implementers:
    primary: codex
    fallbackChain: [gemini, claude]
    maxFallbackAttempts: 3
  resilience:
    circuitBreaker:
      enabled: false
      failureThreshold: 3
      resetTimeoutSeconds: 60
    retryLogic:
      enabled: false
      maxRetries: 4
      backoffMultiplier: 2
      maxBackoffSeconds: 30
  # Core is technology-agnostic. Packs (and projects) are responsible for
  # defining file-pattern and task-type routing rules.
  #
  # Layering order:
  #   core → packs/*/config/delegation.yaml → .edison/config/delegation.yml
  filePatternRules: {}
  taskTypeRules:
    delegationValues:
      required: "Must delegate to specified sub-agent"
      partial: "Orchestrator delegates different parts to different agents"
