# Edison Continuation Configuration (FC/RL)
# Edison computes completion + continuation prompts; clients may enforce via adapters/plugins.

continuation:
  enabled: true

  # Default enforcement mode when no per-session override exists.
  # Values: off | soft | hard
  defaultMode: soft

  # Default budgets used by enforcement-capable clients (e.g., OpenCode plugin).
  budgets:
    maxIterations: 3
    cooldownSeconds: 15
    stopOnBlocked: true

  # Completion policy used by `edison session next` (implemented in downstream task 034).
  completionPolicy: parent_validated_children_done

  # Prompt templates for client injection (kept short/deterministic).
  templates:
    continuationPrompt: |
      Continue working until the Edison session is complete.
      Use the loop driver: `edison session next {sessionId}`

  # Platform-specific overrides (optional).
  platformOverrides: {}

