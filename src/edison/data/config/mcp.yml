mcp:
  config_file: ".mcp.json"
  servers:
    edison-zen:
      command: "edison"
      args:
        - "zen"
        - "start-server"
      env:
        ZEN_WORKING_DIR: "{PROJECT_ROOT}"
      script:
        command: "bash"
        args:
          - "{PROJECT_ROOT}/scripts/zen/run-server.sh"
      setup:
        require:
          commands: []
    context7:
      command: "npx"
      args:
        - "-y"
        - "@upstash/context7-mcp@latest"
      env: {}
      setup:
        require:
          commands:
            - "npx"
    sequential-thinking:
      command: "npx"
      args:
        - "-y"
        - "@modelcontextprotocol/server-sequential-thinking"
      env: {}
      setup:
        require:
          commands:
            - "npx"
