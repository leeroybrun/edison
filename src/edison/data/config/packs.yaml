packs:
  enabled: true
  directory: "{PROJECT_CONFIG_DIR}/packs"
  portability:
    # Behavior when an active pack is resolved only from the user layer
    # (~/<user-config-dir>/packs) and is not available from bundled or project packs.
    #
    # - warn:  allow but warn (default)
    # - error: fail-closed (recommended for CI/reproducibility)
    # - off:   disable portability checks
    userOnly: warn
    # Behavior when an active pack is missing from all pack roots:
    # - warn:  allow but warn (default)
    # - error: fail-closed (recommended for CI)
    # - off:   disable missing-pack checks
    missing: warn
  composition:
    # How Edison combines multiple packs' config
    strategy: deep-merge
    sections:
      - dependencies
      - devDependencies
      - scripts
  loadOrder:
    # Resolve graph using declared `requiredPacks` in each pack's pack-dependencies.yaml
    algorithm: toposort
    dependencyFile: "pack-dependencies.yaml"
    default: []
  # Pack defaults must live inside each pack at:
  #   packs/<pack>/defaults.yaml
  #
  # Core stays tech-agnostic; packs carry stack-specific scripts and defaults.
